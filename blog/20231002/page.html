<script>
	window.parent.postMessage('env.f.page.ok("- ' + document.title + '")', document.domain.length == 0 && '*' || '/');
	history.pushState(null, null, location.href);

	window.addEventListener('message', function(event) {
		if (event.origin == 'null' || event.origin.includes('https://tatsuno.top')) {
			eval(event.data);
		}
	});

	var music = {
			name: 'Moon Child - 西原健一郎 / Nina Vidal',
			src: '456041',
			img: 'https://p2.music.126.net/jBO0wfjt5-AprTRmDzhtcQ==/6057209557711541.jpg?param=300y300',
	}

	window.parent.postMessage('player.f.add.ask(1, "' + music['name'] + '", "' + music['src'] + '", "' + music['img'] + '" )', document.domain.length == 0 && '*' || '/');

</script>

	<!-- Mian -->
	<div class="main" >
