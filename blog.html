<!-- Javascript -->

	<script>

const env = {data: {}, f: {}, tmp: {}, timer: {}}
env.timer.t1 = null
env.timer.t2 = null
env.data.list = {}

env.f = {}

// iframe 通讯器
env.f.post = function(event) {
	document.getElementById('iframe').contentWindow.postMessage(event, document.domain.length == 0 && '*' || '/');
}

// iframe 重定向
env.f.linkto = function(id) {
	$('.iframe').fadeOut(300)
	env.f.page.loading()

	setTimeout(function (){
		env.data.change = 1
		if (!env.data.isNetwork) {
			env.f.url.change('id', id)
			document.getElementById('iframe').src = 'blog/' + id + '/page.html'
		} else {
			history.replaceState(null, null, window.location.href.split('top',1)[0] + 'top/blog?id=' + id)
			document.getElementById('iframe').src = window.location.href.split('top',1)[0] + 'top/blog/' + id + '/page'
		}
	},400)
}

// 计算网站上线时间
env.f.getDate = function() {
	var seconds = 1000
	var minutes = seconds * 60
	var hours = minutes * 60
	var days = hours * 24
	var years = days * 365
	var today = new Date()
	var todaySecond = today.getSeconds()
	var t1 = Date.UTC(2023,1,3,11,23,35)
	var t2 = Date.UTC(today.getFullYear(), today.getMonth(), today.getDate(), today.getHours(), today.getMinutes(), today.getSeconds())
	var diff = t2-t1
	var diffYears = Math.floor(diff/years)
	var diffDays = Math.floor((diff/days)-diffYears*365)

	return diffYears*365+diffDays
}

env.f.BlogPage = function(url) {
	env.data.change = 1
	document.getElementById('iframe').src = url;
	env.f.page.loading()
}

env.f.page = {}
	// 博客页面加载动画
	env.f.page.loading = function() {
		clearInterval(env.timer.t2)
		$('.pageloading').fadeIn(150)
		$('.pageloading1').css('display', 'none')

		env.timer.t2 = setInterval(() => {
			$('.pageloading1').fadeIn(150)
			clearInterval(env.timer.t2)
		},20000)
	}
		env.f.page.loading.stop = function() {
			clearInterval(env.timer.t2)
			$('.pageloading1').css('display', 'none')
			$('.pageloading').fadeOut(300)
		}

	// 博客页面加载完成后调用
	env.f.page.ok = function(title) {
		if (title.slice(0, 1) == '-') {
			$('title').text('tatsuno.top/ ' + title)
		} else {
			$('title').text(title)
		}

		setTimeout(function (){
			env.f.page.loading.stop()
			$('.iframe').fadeIn(400)
		},1000)
	}

// 设置 Cookie
env.f.setCookie = function(value) {
	var now = new Date();
	var oneWeekLater = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000); 
	var expires = oneWeekLater.toUTCString();
	document.cookie = "Cookie=" + value + "; expires=" + expires;
	return expires;
}

// 读取 Cookie
env.f.getCookie = function(name) {
	var pattern = new RegExp('(?:^|; )' + name + '=([^;]*)');
	var matches = document.cookie.match(pattern);
	if (matches) {
		return decodeURIComponent(matches[1]);
	}
	return undefined;
}

// 返回主页
env.f.back = function() {
	$('#body').fadeOut(400);
	setTimeout(function (){
		window.location.href = 'index';
	},500)
}


// url 参数
env.f.url = {}

	env.f.url.get = function(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		var context = "";
		if (r != null)
			context = decodeURIComponent(r[2]);
			reg = null;
			r = null;
			return context == null || context == "" || context == "undefined" ? "undefined" : context;
	}

	env.f.url.change = function(name, value) {
		let url = location.href
		let url2

		if (typeof value === 'string') {
			value = value.toString().replace(/(^\s*)|(\s*$)/, "")
		}
		if (!value) {
			// 移除
			let reg = eval('/(([\?|&])' + name + '=[^&]*)(&)?/i')
			let res = url.match(reg)
			if (res) {
				if (res[2] && res[2] === '?') { // before has ?
					if (res[3]) {
						// 追加 &
						url2 = url.replace(reg, '?')
					} else {
						url2 = url.replace(reg, '')
					}
				} else {
					url2 = url.replace(reg, '$3')
				}
			}
		} else {
			let reg = eval('/([\?|&]' + name + '=)[^&]*/i')
			if (url.match(reg)) {
				// 编辑
				url2 = url.replace(reg, '$1' + value)
			} else {
				// 添加
				let reg = /([?](\w+=?)?)[^&]*/i
				let res = url.match(reg)
				url2 = url
				if (res) {
					if (res[0] !== '?') {
						url2 += '&'
					}
				} else {
					url2 += '?'
				}
				url2 += name + '=' + value
			}
		}

		history.replaceState(null, null, url2)
	}

env.f.openPage = function() {
	var TargetBlog = env.f.url.get('id')
	var BlogList = env.data.list.Bloglist
	if (TargetBlog!='undefined') {
		if (TargetBlog=='ERROR') {
			env.f.BlogPage('blog/error')
		} else {
			for (var i = 0; i < BlogList.length; i++) {
				if (BlogList[i]['src']==TargetBlog + '/') {
					env.f.BlogPage('blog/' + TargetBlog + '/page' + (document.domain == '' && '.html' || ''))
					break
				} else {
					if (i==BlogList.length-1) {
						env.f.BlogPage('blog/error' + (document.domain == '' && '.html' || ''))
					}
				}
			}
		}
	} else {
		env.f.BlogPage('blog/error' + (document.domain == '' && '.html' || ''))
	}
}


env.data.time = env.f.getDate()
env.data.visitors = 0
env.data.lang = navigator.language
env.data.isMobile = $(window).width() < 900 && true || false
env.data.isNetwork = document.domain != '' && true || false
env.data.change = 0



// 设置全局监听器

// 接受博客页面的信号
window.addEventListener('message', function(event) {
	if (event.origin == 'null' || event.origin.includes('https://tatsuno.top')) {
		eval(event.data);
	}
})

// 页面加载完成后执行
window.addEventListener('load',function(){

	// 获取访问量
	if (env.data.isNetwork) {
		// 一周内的重复访问不计数
		if (env.f.getCookie('Cookie') == undefined) {
			var mode = 1
		} else {
			var mode = 0
		}

		fetch('https://tatsuno.top/counter.api', {
			method: "POST",
			headers: {
				"Token": mode
			}
		})
		.then(response => {return response.json()})
		.then(json => {
			env.data.visitors = parseFloat(json.results[0].content)
			env.f.setCookie('Cookie !')
		})
	}
})

// 检测到后退，前进时，直接关闭博客页面
$('#iframe').on('load', function() {
	if (env.data.change != 1) {
		env.f.back()
		env.data.change = 0
	} else {
		env.data.change = 0
	}
})



// 显示播放器 菜单按钮
setTimeout(function (){
	$('.Player').addClass('Player-active');
	$('.menu-btn-1').addClass('fade-in-1');
},500)

	</script>

	<!-- Blog Data -->
	<script onload="setTimeout(function (){env.f.openPage()},300)" src="blog\staticDB.js"></script>

	<script src="js\player.js"></script>
